</p>

<script>
"use strict";
class Employee {
  constructor(n, d) {
    this.name = n; this.dept = d;
  }
  toString() { 
    return this.name+" â€” "+this.dept; 
  }
}
class Manager extends Employee {
  constructor(n) {
    super(n, 'general');
    this.reports = [];
  }
  toString() { 
    return this.name+", the manager"; 
  }
}
class WorkerBee extends Employee {
  constructor(n, d, p) {
    super(n, d);
    this.projects = [];
    this.projects.push(p);
  }
  joinProject(p) {
    this.projects.push(p);
    return this;
  }
}
class SalesPerson extends WorkerBee {
  constructor(n, q, p) {
    super(n, 'sales', p);
    this.quota = q;
  }
  setQuota(q) {
    this.quota = q;
    return this;
  }
}
class Engineer extends WorkerBee {
  constructor(n, m, p) {
    super(n, 'engineering', p);
    this.machine = m;
  }
  useMachine(m) {
    this.machine = m;
    return this;
  }
}
var t = new Employee('Tim', 'general');
var s = new Manager('Sally');
var m = new WorkerBee('Mark', 'accounts', 'cleanup');
var f = new SalesPerson('Fred', 105, 'cleanup');
var j = new Engineer('Jane', 'CNC171', 'abc');
function init() {
    for (let x of [window, s, t, m, f, j])
        display(x);
}
    try {
        inspect(document.body, init);
        inp.value = "new SalesPerson('Zoe', 130, 'abc')";
    } catch(e) {
        reportError(e);
    }
</script>

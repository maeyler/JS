<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Array and Set </title>
</head>

<script>
"use strict";
function modify() {
    const i = Number(ie.value); const x = xe.value; 
    xe.value = a[i]; a[i] = x; reportA("a["+i+"] = "+x);
}
function remove() {
    const i = Number(ie.value);
    xe.value = a[i]; a.splice(i, 1); reportA("remove "+i);
}
function push() {
    const x = xe.value; const i = Number(ie.value);
    a.push(x); reportA("push "+x);
}
function popA() {
    xe.value = a.pop(); reportA("pop ");
}
function reportA(str) {
    outA.innerText = "a = [ "+ a.join(", ")+" ] "+a.length;
    console.log(str);
}
function addS() {
    let t = te.value, n = s.size; s.add(t);
    if (n < s.size) reportS("add "+t);
    else reportS("cannot add");
}
function delS() {
    const t = te.value; 
    if (s.delete(t)) reportS("delete "+t);
    else reportS("cannot delete");
}
function reportS(str) {
    outS.innerText = "s = { "+Array.from(s).join(", ")+" } "+s.size;
    console.log(str);
}
</script>

<body>
<h2>Array Demo</h2>

<p id=outA></p>
<p>
i = <input type=number id=ie value=1  style="width:40px"> &nbsp; &nbsp; 
x = <input type=text   id=xe value=53 style="width:99px"> 
</p><p>
<input type=button value="a[i]=x"  onClick="modify()">
<input type=button value="remove"  onClick="remove()">
<input type=button value="push x"  onClick="push()">
<input type=button value="x=pop"   onClick="popA()">
</p>

<h2>Set Demo</h2>

<p id=outS></p>
<p>
t = <input type=text id=te value=53 style="width:99px"> 
<p>
<input type=button value="add"    onClick="addS()">
<input type=button value="delete" onClick="delS()">
<input type=button value="clear"  onClick="s.clear(); reportS('clear')">
</p>
<hr />
<p>Ref: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Set" target="ExternalDocument"> Set API </a> &nbsp; 
<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array" target="ExternalDocument"> Array API </a>
</p><p>
<a href="https://www.w3schools.com/js/js_arrays.asp" target="ExternalDocument">Array Examples</a></p>
<p>
<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Keyed_collections" target="ExternalDocument">Set Examples</a>
</p>

<script>
    const a = [234, "abc", "son"];  //initially
    const s = new Set([234, "abc", "son"]);
    reportA("start"); reportS("start"); 
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="/JS/images/JS.png">
    <title>Color Paragraphs </title>

  <style>
    body { max-width: 440px; }
    #sample { overflow-x: auto; }
  </style>
</head>

<body>
<h2 id=title></h2>

<p>First Paragraph</p>

<p>Second Paragraph</p>

<input id=inp value=Red onChange="color(value)"
   onMouseOver="this.style.color=value" 
   onMouseOut ="this.style.color=''">
<button onClick="color(inp.value)">Apply</button>

<p id=out>Third Paragraph</p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
"use strict";
function color(c) {
  let a = document.querySelectorAll('p')
  // in console jQuery notation: $$('p')
  for (let e of a) e.style.color = c
  let s = a.length+" paragraphs "+c
  console.log(s); out.innerText = s
}
    title.innerText = document.title;
    sample.innerText = color.toString();
</script>

</body>
</html>

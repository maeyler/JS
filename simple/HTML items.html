<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="TurkceSayi.js"></script>
    <title>Some HTML Items </title>
</head>

<script>
"use strict";
function report(s) {
    out.innerText = s; console.log(s);
}
</script>

<body>
<h2 id=title></h2>

<p>1. Text 
<input type=text value="All chars allowed" onChange="report(value)">
</p>
<p>2. Menu  
<select onChange="report(value)">
<option>Celal<option>HakkÄ±<option>Akif<option>Ismail
</select>
</p>
<p>3. Number
<input type=number value=1234 onChange="report(toWord(value))">
</p>
<p>4. Password
<input type=password id=pass style="width:90px">
<input type=button value=Show onClick="report(pass.value)">
</p>
<p>5. Checkbox
<input type=checkbox onClick="report('English '+checked)">English
<input type=checkbox onClick="report('French '+checked)">French 
</p>
<p>6. Button
<input type=button value=Back onClick="history.go(-1)"
   onMouseOver="console.log('in')" onMouseOut="console.log('out')">

<p id=out></p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
    title.innerText = document.title;
    sample.innerText = toWord.toString();
</script>

</body>
</html>

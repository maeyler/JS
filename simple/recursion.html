<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Recursion</title>

<h3 id=baslik></h3>
<input id=inp type=number value=4 max=7>
<p id=out></p>
<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
"use strict";
function print(x) {
    out.textContent += x+' '
}
function exec() {
    out.textContent = ''
    mark(inp.value)
}
function mark(n) {
    if (n > 0) {
        mark(n-1)
        print(n)
        mark(n-1)
    }
}
baslik.textContent = document.title
sample.textContent = print+'\n'+exec+'\n'+mark
inp.onchange = exec; exec()
</script>

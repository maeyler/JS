<!DOCTYPE html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Recursion</title>

<h3 id=baslik></h3>
<input type=number value=4 max=7 onChange="exec(value)">
<p id=out></p>
<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
"use strict";
function init() {
    print = x => {out.textContent += x+' '}
    mark(4)
}
function exec(n) {
    out.textContent = ''; mark(n)
}
function mark(n) {
    if (n > 0) {
        mark(n-1)
        print(n)
        mark(n-1)
    }
}
baslik.textContent = document.title
sample.textContent = init+'\n'+exec+'\n'+mark
init()
</script>

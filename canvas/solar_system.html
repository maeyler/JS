<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Solar System </title>

<script>
"use strict";
const SIZE = 300,
  K = 2*Math.PI/60, // period = 60 sec
  H = SIZE/2,  R = SIZE/3 + 5,
  BLUE  = 'rgba(50, 200, 255, 0.8)', 
  GRAY  = 'rgba(99, 99, 99, 0.4)';
const sun = new Image();
sun.src = '../images/Canvas_sun.png';
var running;
function runStop() {
    if (running) {
        button.value = "Run"; 
        out.innerText = "";
        running = false;
    } else {
        button.value = "Stop"; 
        running = true; draw();
    }
}
function image() {
    if (running) runStop();
    let t = 0; 
    //slightly more than full cycle == 60*K
    while (t<63*K) { render(t); t+=0.01 }
}
function draw() {
  if (!running) return;
  let time = new Date();
  let sec = time.getSeconds();
  let ms = time.getMilliseconds();
  let t = K * sec + (K/1000) * ms
  out.innerText = "Seconds = "+sec;
  if (trace.checked) render(t);
  else {
    ctx.drawImage(sun, 0, 0, SIZE, SIZE);
    render(t);
    // Earth orbit
    ctx.beginPath(); 
    ctx.arc(H, H, R, 0, 2*Math.PI);
    ctx.strokeStyle = BLUE;
    ctx.stroke();
  }
  requestAnimationFrame(draw);
}
function render(t) {
  // Earth
  ctx.save();
  ctx.translate(H, H);
  ctx.rotate(t);
  ctx.translate(R, 0); //Earth orbit radius
  ctx.beginPath();
  ctx.arc(0, 0, 12, 0, 2*Math.PI);
  ctx.fillStyle = BLUE;
  ctx.fill();

  // Moon
  ctx.save();
  ctx.rotate(12*t);  //12 times faster
  ctx.translate(0, 28.5); //Moon orbit radius
  ctx.beginPath();
  ctx.arc(0, 0, 3, 0, 2*Math.PI);
  ctx.fillStyle = "gray";
  ctx.fill();
  ctx.restore();
  ctx.restore();
}
</script>
</head>

<body>

<h2 id=title></h2>

<canvas id=canvas></canvas>
<p>
<input type=button id=button value="Stop" onClick="runStop()" />
<input id=trace type=checkbox>Trace </input>&nbsp;
<input type=button value="Image" onClick="image()" />
<span id=out>t =</span>
</p>
<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<p>Ref: 
<a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Basic_animations" 
   target="ExternalDocument">Canvas Tutorial</a>
</p>

<script>
    title.innerText = document.title;
    sample.innerText = draw.toString();
    canvas.width = SIZE; canvas.height = SIZE;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(sun, 0, 0, SIZE, SIZE);
    runStop();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="/JS/images/JS.png">
    <title>Fetch Remote File </title>

<style>
  #save {
     background: #eee;
     border: 1px solid darkgray;
     padding: 0 8px;
  }
</style>
</head>

<body>

<h2 id=title></h2>

<input type=text id=url value="test.txt">
<!--onChange="readText()"-->

<input type=button value="text" onClick="readText()">
<input type=button value="blob" onClick="readBlob()">
<input type=button id=state style="visibility: hidden">
<a id=save hidden=true onClick="this.hidden=true">Download</a>

<pre id=out></pre>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />
<p>Ref: 
<a href="https://gomakethings.com/why-i-still-use-xhr-instead-of-the-fetch-api/" 
   target="NewTab">XHR vs fetch</a>
</p>

<script>
"use strict";
function saveBlob(b) {
    save.href = URL.createObjectURL(b)
    let a = url.value.split('/')
    let n = a.length-1
    save.download = a[n] //last word in URL
    save.hidden = false
    report(b.size+" bytes")
    return b
}
function hide() {
    state.style.visibility = "hidden";
}
function show(v) {
    state.value = v; state.style.visibility = "";
    setTimeout(hide, 1000);
}
function report(t, n) {
    show("OK")
    out.innerText = t;
    console.log(n? n : t);
}
function readText() {
    show("FT"); // fetch text
    save.hidden = true
    fetch(url.value)
      .then(r => r.text()) 
      //response of fetch() is r
      .then(t => report(t, t.length+" chars"));  
      //response of text() is t
}
function readBlob() {
    show("FB"); // fetch blob
    fetch(url.value)
      .then(r => r.blob())  //response r
      .then(b => saveBlob(b));
}
    title.innerText = document.title;
    sample.innerText = readText+"\n"+readBlob;
</script>

</body>
</html>
